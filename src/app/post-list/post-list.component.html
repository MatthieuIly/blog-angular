<ul class="list-group">
    <li [ngClass]="{'list-group-item': true ,
                    'list-group-item-success': post.loveIts > 0,
                    'list-group-item-danger': post.loveIts < 0}" *ngFor="let post of posts">
        <app-post-list-item [post]="post"></app-post-list-item>
    </li>
</ul>
